{% extends 'layouts/base.html' %}

{% block content %}

<div class="col-lg-8">
    <div class="fs-2 mt-5" style="font-weight: 600">Log In</div>
    <div class="card-body py-4">

        <form class="fs-5">
            <!-- Login input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginInput" style="margin-left: 0;">Login</label>
                <input id="loginInput" class="form-control" required>


            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="passwordInput" style="margin-left: 0;">Password</label>
                <input type="password" id="passwordInput" class="form-control" required>

            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="d-flex justify-content-start">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberCheckBox">
                        <label class="form-check-label" for="rememberCheckBox"> Remember me </label>
                    </div>
                    <a href="#!" style="margin-left: 16px">Forgot password?</a>
                </div>

            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 justify-content-center ps-3 pe-3">Sign in
            </button>

        </form>

    </div>
</div>

{% endblock %}
