{% extends 'layouts/base.html' %}

{% block content %}

<div class="col-lg-8">
    <div class="fs-2 mt-5" style="font-weight: 600">Log In</div>
    <div class="card-body py-4">

        <form class="fs-5">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1" style="margin-left: 0px;">Login</label>
                <input id="form2Example1" class="form-control" required>

                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">

                <label class="form-label" for="form2Example2" style="margin-left: 0;">Password</label>
                <input type="password" id="form2Example2" class="form-control" required>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 64px;"></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="d-flex justify-content-start">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                        >
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                    <a href="#!" style="margin-left: 16px">Forgot password?</a>
                </div>

            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 justify-content-center ps-3 pe-3">Sign in
            </button>

        </form>

    </div>
</div>

{% endblock %}
