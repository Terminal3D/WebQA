<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>

    <title>NoAnswerHere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/header.css" rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">

<header class="py-3 mb-3 border-bottom fixed-top bg-body">
    <div class="container-fluid d-grid gap-1 align-items-center"
         style="grid-template-columns: 0.75fr 0.05fr 1.75fr 0.5fr 0.5fr;">
        <a class="text-decoration-none align-content-start ms-lg-auto me-lg-4 fs-4"
           style="font-weight: 600; color: black;" href="index.html">
            No Answer Here
        </a>

        <div></div>
        <div class="d-flex align-items-center">
            <form class="w-100 me-3" role="search">
                <input type="search" class="form-control bg-body-tertiary" placeholder="Search..." aria-label="Search"
                       style="border-radius: 48px">
            </form>
        </div>
        <a href="ask.html" class="text-decoration-none">
            <button class="btn btn-success rounded-pill px-5 d-flex justify-content-center" type="button"
                    id="ask-button">ASK
            </button>
        </a>

        <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle me-lg-auto"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../static/images/proger.png" alt="proger" width="36" height="36" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow" style="">
                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>

        </div>
    </div>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="col-lg-8">
                    <div class="fs-2 mt-5" style="font-weight: 600">Log In</div>
                    <div class="card-body py-4">

                        <form class="fs-5">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1" style="margin-left: 0px;">Login</label>
                                <input type="email" id="form2Example1" class="form-control">

                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">

                                <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
                                <input type="password" id="form2Example2" class="form-control">
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 64px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                               checked="">
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                    <a href="#!" style="margin-left: 16px">Forgot password?</a>
                                </div>

                            </div>

                            <button type="button" class="btn btn-primary btn-block mb-4 justify-content-center ps-3 pe-3">Sign in</button>

                        </form>

                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="tags">
                    <div class="header">
                        Popular Tags
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-primary tag">perl</button>
                        <button type="button" class="btn btn-outline-secondary tag">python</button>
                        <button type="button" class="btn btn-outline-success tag">TechnoPark</button>
                        <button type="button" class="btn btn-outline-danger tag">MySQL</button>
                        <button type="button" class="btn btn-outline-warning tag">django</button>
                        <button type="button" class="btn btn-outline-info tag">Mail.Ru</button>
                        <button type="button" class="btn btn-outline-dark tag">Voloshin</button>
                        <button type="button" class="btn btn-outline-primary tag">Firefox</button>
                    </div>
                </div>
                <div class="best-members">
                    <div class="header">
                        Best Members
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="">Mr. Freeman</a></li>
                        <li class="list-group-item"><a href="">Dr. House</a></li>
                        <li class="list-group-item"><a href="">Bender</a></li>
                        <li class="list-group-item"><a href="">Queen Victoria</a></li>
                        <li class="list-group-item"><a href="">V. Pupkin</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
