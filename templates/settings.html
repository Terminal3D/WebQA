{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="fs-2 mt-5" style="font-weight: 600">Settings</div>
<form class="mt-4 fs-5">
    <div class="form-row my-auto my-3">
        <div class="form-group col-md-6">
            <label for="inputNick4" class="form-label">Login</label>
            <input class="form-control" id="inputNick4" placeholder="Login" required>
        </div>
    </div>

    <div class="form-row my-3">
        <div class="form-group col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input class="form-control" id="inputEmail4" placeholder="Email" type="email" required
                   value="example@gmail.com">
        </div>
    </div>


    <div class="form-row mt-5">
        <div class="form-group col-md-6">

            <label for="uploadAvatar4" class="mb-2">Update Avatar</label>
            <input class="form-control form-control-lg" id="uploadAvatar4" type="file">

            <div class="small text-muted mt-2">Upload your Avatar (png, jpg, jpeg, etc.). Max
                file size 10
                MB
            </div>

        </div>
    </div>
    <div class="mt-3">
        <img src="{% static 'images/proger.png' %}" alt="" class="img-thumbnail ms-lg-auto my-3 mx-4"
             style="max-width: 150px; max-height: 150px">
        <img src="{% static 'images/proger.png' %}" alt="" class="img-thumbnail ms-lg-auto my-3 rounded-circle mx-4"
             style="max-width: 150px; max-height: 150px">
        <img src="{% static 'images/proger.png' %}" alt="" class="img-thumbnail ms-lg-auto my-3"
             style="max-width: 75px; max-height: 75px">
    </div>
    <button type="submit" class="btn btn-primary mt-4" style="width: 80px; height: 40px; font-weight: 600">Save</button>

</form>
{% endblock %}
